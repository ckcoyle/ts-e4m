<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">
      <h1>Topspin Powered HTML E4M</h1>
      <div id="ts-e4m" class="row clearfix">
        <form id="signup" action="" method="">
          <div class="twelve columns">
            <input id="email" name="fan[email]" type="email" value="enter your email here" placeholder="enter your email here" class="erase email">
            <input id="artist_id" name="artist_id" value="28621" type="hidden">
            <input id="source_campaign" name="fan[source_campaign]" value="http://app.topspin.net/api/v1/artist/28621/campaign/10291551" type="hidden">
            <input id="referring_url" name="fan[referring_url]" value="#{hosturl)" type="hidden">
            <input id="confirmation_target" name="fan[confirmation_target]" value="http://labs.topspin.net/daphne/confirm.php?sessionid=eaad119b5fb944b9e30757c79237b4bc" type="hidden">
          </div>
          <div class="four columns">
            <input id="submit" name="submit" type="submit" value="submit">
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/init.js"></script>
  </body>
